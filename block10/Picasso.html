<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Picasso</title>
  <link href="external.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="container">

    <div class="top-row">

      <div class="child-div-top-row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="child-div-top-row">
        <div class="circle"></div>
      </div>

      <div class="child-div-top-row"></div>
    </div>

    <div class="middle-row">
      <div class="triangle"></div>
      <div class="triangle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="bottom-row">
    </div>

    <div class="input-container">
      <div class="form-container">
        <div class="form">
          <form action="formsubmitted.html" method="get">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="visitor_name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="visitor_email" required><br><br>

            <input type="submit" value="Submit" class="submit-btn">
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
